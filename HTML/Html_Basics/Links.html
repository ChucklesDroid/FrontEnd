<!--
    Links are used to link your website to other websites on the internet or 
    different parts on the same website.
    Syntax :- <a href="Full website link starting with https://">text you want to display</a>
    <a href="https://www.google.com">Google's Homepage</a>
-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This a test site">
        <title>Links in Website</title>
    </head>
    <body>
        <h1>Links</h1>
        <hr/>
        <a href="https://www.google.com"><b style="color:lightblue">Google's Homepage</b></a>
<!--
    To do such that the link opens up in a different tab rather than the same window
    we can add an attribute as :- target="_blank" in <a>
    Also text b/w <a>...</a> can be formatted according to the user's wish 
    using any html element.
-->
</br>
<a href="https://github.com/ChucklesDroid" target="_blank"><h style="color:pink; background-color:rebeccapurple">ChucklesDroid</h></a>
<!--
    Linking to a website hosted locally
-->    
        <a href="FormattingPg.html">Formatting Page</a>
<!--
    Linking a image (same as linking a website)
-->
        <a href="catmeme.jpg" target="_blank">CuteCat</a>
    </body>
</html>

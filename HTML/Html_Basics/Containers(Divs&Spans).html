<!--
    When we are defining HTML elements its good practice to wrap the elements ,for
    this purpose we use containers .
    2 most popular containers are :-
    (i) Inline elements :- meaning on the same line . Eg- <span>...</span>
    (2) Block elements :- meaning elements are categorized into blocks spanning 
                          across the width of the page . Eg- <div>...</div>

    **** span is an inline container.
    **** div is a block container.
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Aakarsh's Website</title>
    </head>
    <body>
<!-- Example of inline tag .-->       
        <a href="%">Link1</a>
        <a href="#">Link2</a>
        <hr/>
<!-- Example of container tag-->
        <p>Paragraph1</p>
        <p>Paragraph2</p>
        </br>
<!--
    spans are inline elements 
    divs are block elements
-->
        <h2>Using divs and spans</h2>
        <span>Link1</span>
        <span>Link2</span>
        <hr/>
        <div>Paragraph1</div>
        <div>Paragraph2</div>
    </body>
</html>

<!DOCTYPE html>
<html>
<!--    Meta Tags 
Meta tags are basically data about data so we can use meta tags to describe details
about this webpage.
-->
    <head>
<!--    COMMONLY USED META TAGS -->
<!-- Meta character tags descibe the character set for the webpage -->
        <meta charset="UTF-8">
<!-- Meta description tags are used in page ranking , if good description is given
     then it can really help the page to be positioned correctly . A general rule is that
     160 characters for a description is very good ( in terms of webpage optimization) -->
        <meta name="description" content="Aakarsh's Website">
<!-- Meta tag for author of the page -->
        <meta name="author" content="Aakarsh">
<!-- Keywords can help in indexing your site but back in the day people would provide
     irrelevant keywords to make their site appear at the top artificially so nowadays 
     search engines dont rank pages according to keywords but its still good to have it .
     Keywords can be stored in a comma seperated list .-->
        <meta name="keywords" content="HTML, Football, Manchester United, England, Premier League">
<!-- Meta tag viewport controls how website is displayed on different devices. 
        width=device-width sets the webpage according to resolution of mobile
        initial-scale=1.0 sets the initial zoom level when the page is first loaded
                      by the browser.-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    NOT SO COMMON META TAG-->
<!-- http-equiv sets the meta tag-->
        <meta http-equiv="refresh" content="30">
        <title>Aakarsh's Website</title>
    </head>
    <body>

    </body>
</html>

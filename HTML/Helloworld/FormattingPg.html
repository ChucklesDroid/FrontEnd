<!--
    The following tags are used to increase readability and parsibility
    of the code by the search engine:- 
    (i) header
    (ii) main
    (iii) footer
    (iv) article
    (v) section
    (vi) nav
-->
<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
<!--
    Body consists of 3 parts :- (i) Header (ii) Main (iii) Footer
-->        
        <header>
            <nav>

            </nav>
<!--
    Navigation List and navigation elements will be defined under nav tag
-->            
        </header>
        <main>
            <article>
                <section>
                    <h2></h2>
                </section>
                <section>
                    <h2></h2>
                </section>
            </article>
<!--
    For example for a blog post using article tag , all the text for 
    article can be placed under it. 
-->
<!--
    <section>...</section> :-If we are writing a blog we may have different 
    sections in the website and section tag will be used to break up the article
    or really any part of your website . Multiple section containers can be used.
    Usually a header is included in the section. 
-->
<!--
    Headers are usually described in heirarchy sort of way like h1 , h2 , h3... so on
-->
        </main>
        <footer>

        </footer>
    </body>
</html>

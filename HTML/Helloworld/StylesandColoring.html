<!--
    Introduction to CSS learning about attributes :- style , background-color and color
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Style and Colors</title>
    </head>
    <body style="background-color: lightblue;">
        <h1 style="color:#00FFFF;">Style and Colors</h1>
        <p style="color:red; background-color:blue;">You can style your HTML </br> and make it look pretty</p>
<!--
    In HTML in tags we can also give them attributes(also called parameters and
    properties)
    style attribute :- (i) color :- here it changes color of the text in which ever
    tag it is used
    (2) background-color :- here it changes the background color in which ever tag 
    it is used
-->
    </body>
</html>
